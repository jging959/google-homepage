<html>
<head>
	<title>Google Homepage</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<ul class="nav">
				<li>
					<a href="https://www.mail.google.com">Mail</a>
				</li>
				<li>
					<a href="https://www.images.google.com">Images</a>
				</li>
				<li>
					<a href="https://www.apps.google.com">Apps</a>
				</li>
				<li>
					<a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/">Sign In</a>
				</li>
			</ul>
		</div>
		<div class="search">
			<center>
				<img class="google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
			</center>
			<form action="POST">
				<div class="search-bar">
					<div class="mic"></div>
					<input type="text"></input>
				</div>
				<div class="buttons">
					<input class="search-button" type="submit" value="Google Search">
					<input class="lucky-button" type="submit" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>
		<div class="footer">
			<ul id="footer-left">
				<li>
					<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				</li>
				<li>
					<a href="https://www.google.com/services/?fg=1">Business</a>
				</li>
				<li>
					<a href="https://www.google.com/intl/en/about.html?fg=1">About</a>
				</li>
			</ul>	
			<ul id="footer-right">
				<li>
					<a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a>
				</li>
				<li>
					<a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a>
				</li>
				<li>
					<a href="https://www.google.com/preferences?hl=en">Settings</a>
				</li>
			</ul>
		</div>
	</div>					
</body>	

</html>
